name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Download Hytale Server JAR
        run: |
          mkdir -p run
          mkdir -p ~/.hytale/server
          mkdir -p ~/.local/share/hytale
          curl -L -o HytaleServer.jar https://cdn.hytale.com/HytaleServer.jar
          cp HytaleServer.jar run/HytaleServer.jar
          cp HytaleServer.jar ~/.hytale/HytaleServer.jar
          cp HytaleServer.jar ~/.hytale/server/HytaleServer.jar
          cp HytaleServer.jar ~/.local/share/hytale/HytaleServer.jar

      - name: Run tests
        run: ./gradlew test -Phytale.server_jar=${{ github.workspace }}/HytaleServer.jar

      - name: Build (compile)
        run: ./gradlew build -Phytale.server_jar=${{ github.workspace }}/HytaleServer.jar
