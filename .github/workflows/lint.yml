---
name: Lint

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  checkstyle_job:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    name: Checkstyle job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Download Hytale Server JAR
        run: |
          curl -fL -o HytaleServer.jar https://cdn.hytale.com/HytaleServer.jar
          # Verify the JAR is valid
          file HytaleServer.jar
          unzip -t HytaleServer.jar > /dev/null 2>&1 || { echo "Downloaded file is not a valid JAR"; exit 1; }

      - name: Run checkstyle
        run: ./gradlew checkstyleMain
